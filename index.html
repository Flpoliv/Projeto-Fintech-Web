<!doctype html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela Fintech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./CSS/styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="./image/arrow-down-sign-to-navigate.svg" alt="Icone de Navegação" class="img-fluid">
            <h2>Faça o login</h2>
        </header>

        <div class="box_login">
            <div class="box">
                <h2>Bem-Vindo de Volta</h2>
                <h3>Olá, faça o login para continuar</h3>
                <img src="./image/Illustration.svg" alt="Icone cadeado" class="img-fluid">
                
                <form id="dados" name="dados" method="post" action="">
                    <div class="box_form_item">
                        <label for="email">
                            <i class="fa-regular fa-envelope"></i>
                            <input type="email" placeholder="Email" name="email" id="email">
                        </label>
                    </div>
                    <div class="box_form_item">
                        <label for="senha">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Senha" name="senha" id="senha">
                        </label>
                    </div>
                </form>

                <a href="" class="forgot-password">Esqueceu sua senha?</a>
            </div>

            <button type="button" class="btn btn-light">Entrar</button>

            <div class="box-link">
                <a class="recover" href="">Esqueceu a sua conta?</a>
                <a class="register" href="">Cadastrar-se</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
